{% extends 'layout.html' %}
{% block content %}

<div class = "main_container">
    <div class="header_extra d-flex flex-row align-items-center justify-content-end ml-auto">
            
            <div class="container">
                <h2>Patient Details</h2>
                <form method="POST" action="create">
                        {% csrf_token %}  
                    <div class="row-justify-content-md-center">
                        <div class="col-lg-14">
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        
                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Fill your email..">
                        </div>
                    </div>

                    <div class="row-justify-content-md-center">
                        <div class="col-lg-14">
                            <label for="age">Age:</label>
                            <input type="text"  name="age" placeholder="Fill your age..">

                            <label for="address">Address:</label>
                            <input type="text"  name="address" placeholder="Fill your address..">
                        </div>
                    </div>

                    <div class="row-justify-content-md-center">
                        <div class="col-lg-14">
                            <label for="contact">Contact No.:</label>
                            <input type="text"  name="contact" placeholder="Fill your contact no... ">
                    
                            <label for="date">Date:</label>
                            <input type="date"  name="date" placeholder=" ">
                        </div>
                    </div>
                    <input type="submit" value="submit"/>
                </form>
            </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('.sidebar').find('.active').removeClass('active');
        $('#patient').addClass('active');
    });
</script>
{% endblock %}
